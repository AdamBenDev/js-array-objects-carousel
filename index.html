<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>



        <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css' integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==' crossorigin='anonymous'/>

        <link rel='stylesheet'
            href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css'
            integrity='sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=='
            crossorigin='anonymous'/>
        <link rel="stylesheet" href="./assets/img/style.css">

    </head>
    <body>
        <div class="container">
            <div id="carousel">
                <div class="gallery">
                </div>
                <div id="thumbnails">
                </div>
                <div class="space-arrow"><i id="prev" class="fa-sharp fa-solid fa-arrow-up fa-2x"></i></div>
                <div class="space-arrow"><i id="next" class="fa-sharp fa-solid fa-arrow-down fa-2x"></i></div>
            </div>
            <div class="autoplay">
                <button id="autoplay-button">STOP AUTOPLAY</button>
                <button id="reverse-autoplay"><i class="fa-solid fa-arrow-right-arrow-left"></i></button>
            </div>
        </div>



        <script src="./main.js"></script>
    </body>
</html>
